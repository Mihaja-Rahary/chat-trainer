<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Super Admin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Roboto',sans-serif; background:#111; color:#fff; margin:0; padding:0;}
header { background:#ff5f6d; padding:20px; text-align:center; font-size:28px; font-weight:700;}
section { padding:20px; max-width:1000px; margin:auto;}
button { padding:10px 20px; border:none; border-radius:8px; background:#ff5f6d; color:#fff; cursor:pointer; margin:5px;}
button:hover { background:#ff8a75; }
table { width:100%; border-collapse:collapse; margin-top:20px;}
th,td { padding:10px; border-bottom:1px solid #444; text-align:left;}
</style>
</head>
<body>

<header>Super Admin Dashboard</header>

<section>
  <h2>Gestion des utilisateurs</h2>
  <button onclick="createToken('admin')">Créer lien invitation Admin</button>
  <button onclick="createToken('chatter')">Créer lien invitation Chatter</button>

  <table>
    <thead>
      <tr><th>Pseudo</th><th>Email</th><th>Rôle</th><th>Status</th></tr>
    </thead>
    <tbody id="users-table"></tbody>
  </table>
</section>

<script>
async function loadUsers(){
    const res = await fetch("/api/users"); // Créer un endpoint /api/users qui renvoie users.json
    const users = await res.json();
    const tbody = document.getElementById("users-table");
    tbody.innerHTML = "";
    users.forEach(u=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${u.username}</td><td>${u.email}</td><td>${u.role}</td><td>${u.status}</td>`;
        tbody.appendChild(tr);
    });
}

async function createToken(role){
    const res = await fetch("/api/tokens",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({role, requesterRole:"superadmin"})
    });
    const data = await res.json();
    if(data.token) alert(`Lien invitation créé : ${window.location.origin}/invite.html?token=${data.token}`);
}

// Vérification rôle
const role = localStorage.getItem("role");
if(role !== "superadmin"){
    alert("Accès réservé au Super Admin");
    window.location.href="login.html";
}

loadUsers();
</script>

</body>
</html>
